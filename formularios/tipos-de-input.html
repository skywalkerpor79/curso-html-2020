<!--  
    input type:
    button -> se comporta igual que un boton <button>
    color: -> se utiliza para especificar un color
    date: -> Se utiliza para introducir una fecha
    datetime ->Obsoleto
    datetime-local -> fecha y hora, no funciona en firefox
    email -> Se utiliza para introducir un email.
    hidden -> Campo oculto, puede contener valor pero no se mostrará
    month -> Se utiliza para introducir un mes
    number -> Se utiliza para valores númericos
    password -> Se utiliza pra contraseñas
    range -> Se utiliza para establecer un rango
    reset -> Se utiliza para resetear el formulario
    search -> Se utiliza pra las barras de búsqueda
    submit -> Se utiliza pra enviar el formulario
    tel -> Se utiliza pra introducir números telefónicos
    text -> Valor por defecto
    time -> Se utiliza para introducir una hora
    url -> Se utiliza para introducir URLs
    week -> Se utiliza para introducir el número de semana del año

-->
<body>
    <form>
        <!-- Boton para triar color  -->
        <input type="color">
            <!-- boton para numero las flechitas se llaman widgets -->
            <input type="number">
            <!-- crerar una barra pra un rango se puede hacer step para el movimiento de la barra  -->
            <input type="range" step="10" min="0" max="20">
            <!-- Para resetera el formulario como si se recargara la pagina pero lo k hace es esborrar todos los datos-->
            <input type="reset">
            <input type="hidden">
