<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de los formularios</title>
</head>

<!-- 
    placeholder -> Da una pista de lo que el usuario tiene que introducir
    required -> Hace que un campo sea obligatorio
    readonly -> Hace que un campo sea solo de lectura
    disabled -> Desactiva el campo no se podrá escribir en el autofocus
    min - max ->Establece el mínimo y máximo de un campo númerico
    maxlenght - minlenght -> Establece el mínimo y máximo de caracteres de un campo de texto
    selected -> Equivale a checked en los select, sire para establecer una opción por defecto
    autofocus -> Para poner el foco par defecto al cargar el formulario
-->

<body>
    <form>
        <input type="text" placeholder="Introduce tu nombre" required>
        <input type="text" value="Hola" readonly>
        <input type="text" value="Hola" disabled>
        <select name="numbers">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minlength="3" maxlength="5" required autofocus>
        <input type="submit">
    </form>    
</body>
</html>
